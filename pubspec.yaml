name: ddundddun
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.1+1 # 버전 수정시 필요한 부분

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  image_picker: ^1.0.7
  path_provider: ^2.1.2
  sqflite: ^2.3.3
  image_gallery_saver: ^2.0.3
  dio: ^5.4.2+1
  cached_network_image: ^3.3.1
  camera: ^0.11.0+2
  intl: ^0.20.1
  permission_handler: ^11.3.1
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  cloudinary_public: ^0.23.1
  firebase_core: ^3.10.0
  cloud_firestore: ^5.6.1
  firebase_auth: ^5.4.0
  provider: ^6.1.2
  flutter_dotenv: ^5.1.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: EnglishFont
      fonts:
        - asset: assets/fonts/english_font.otf
    - family: KoreanFont
      fonts:
        - asset: assets/fonts/korean_font.otf

  assets:
    - assets/logo.png
    - assets/logo2.png
    - .env
# android 관련 설정
android:
  bundle:
    versionCode: 1
    versionName: 2.0.1
# iOS 관련 설정
ios:
  build:
    targets:
      - lib/main.dart
  bundle_name: ddundddun
  bundle_display_name: UN;BUTTY SIZE
  bundle_identifier: com.example.ddundddun
  bundle_version: 2.0.1
  bundle_build_number: 1
  include_bitcode: true
  export_options_plist:
    method: app-store
  resources:
    - assets/logo.png
    - assets/logo2.png
    - .env


name: ddundddun
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  image_picker: ^1.0.7
  path_provider: ^2.1.2
  sqflite: ^2.3.3
  image_gallery_saver: ^2.0.3
  dio: ^5.4.2+1
  cached_network_image: ^3.3.1
  camera: ^0.10.5+9
  intl: ^0.19.0
  permission_handler: ^11.3.1
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  cloudinary_public: ^0.23.1
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.0
  firebase_auth: ^4.19.2
  provider: ^6.1.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
# android 관련 설정
android:
  bundle:
    versionCode: 6
    versionName: 1.0.5
# iOS 관련 설정
ios:
  build:
    targets:
      - lib/main.dart
  bundle_name: ddundddun
  bundle_display_name: UN;BUTTY SIZE
  bundle_identifier: com.example.ddundddun
  bundle_version: 1.0.0+6
  bundle_build_number: 1
  include_bitcode: true
  export_options_plist:
    method: app-store
  resources:
    - assets/logo.png
    - assets/logo2.png
    - .env

flutter:

  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo2.png
    - .env